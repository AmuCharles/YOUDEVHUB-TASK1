<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://upkg.com/boxicon@2.1.2/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="Image/image-victor.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Victor Crest 26</span>
            <span class="city">London</span>
        </div>
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">889k</span>

            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">99k</span>

                <div class="data">
                    <i class='bx bx-heart'></i>
                    <span class="number">45k</span>
        </div>
      </div>

    </div>
</body>
</html>
